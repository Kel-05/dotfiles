# This is my Hyprland config file.

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60.00100,0x0,1

# Config dir
$dir = ~/.config/hypr

# Execute favorite apps at launch
exec-once = $dir/scripts/exec-once.sh

# Source a file (multi-file configs)
source = $dir/frappe.conf

# Some default env vars
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Catppuccin-Frappe-Blue-Cursors
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = GTK_THEME,Catppuccin-Frappe-Standard-Blue-Dark

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = it

    follow_mouse = 1
    mouse_refocus = false
    special_fallthrough = true
    float_switch_override_focus = 2

    touchpad {
        natural_scroll = true
	middle_button_emulation = true
	tap-and-drag = true
	drag_lock = true
	disable_while_typing = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 9
    border_size = 2
    col.active_border = rgba($blueAlphaee)
    col.inactive_border = rgba($surface0Alphaee)

    layout = dwindle

    cursor_inactive_timeout = 5
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3

    blur {
        enabled = false
        size = 8
        passes = 4
        xray = true

        contrast = 1
        vibrancy = 1.1696
        vibrancy_darkness = 0.3696
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    smart_split = true
    preserve_split = true # Preverses side/vertical split no matter what happens to the container.
    no_gaps_when_only = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    mfact = 0.5 # Split ratio between master and other windows
    allow_small_split = true # Allow more masters at once
    new_is_master = false
    no_gaps_when_only = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    hide_cursor_on_key_press = true
    disable_autoreload = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Windows to float or resize by default
$floatList = org.kde.dolphin|PacketTracer
$resizeList = org.kde.dolphin

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float, class:$floatList
windowrulev2 = size 810 501, class:$resizeList # Golden ratio go BRRR
windowrulev2 = center, class:$floatList

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Software vars
$terminal = konsole
$browser = firefox
$fileManager = dolphin
$menu = wofi --show drun
$notes = obsidian
$mail = betterbird
$editor = emacsclient -c
$run = wofi --show run
$picker = hyprpicker -a

# Display logout menu
bind = CTRL ALT, code:119, exec, wlogout

# Software binds
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod SHIFT, Q,  exec, $notes
bind = $mainMod SHIFT, W,  exec, $mail
bind = $mainMod SHIFT, E,  exec, $editor
bind = $mainMod SHIFT, R, exec, $run
bind = $mainMod, code:94, exec, $picker

# Base row binds
bind = $mainMod, A, pin,
bind = $mainMod SHIFT, A, alterzorder, 100
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
#dwindle
bind = $mainMod, D, swapsplit,
bind = $mainMod SHIFT, D, togglesplit,
#master
bind = $mainMod, D, layoutmsg, addmaster
bind = $mainMod SHIFT, D, layoutmsg, removemaster

# Bottom row binds
bind = $mainMod, X, cyclenext, floating
bind = $mainMod, X, bringactivetotop,
bind = $mainMod, Z, cyclenext, prev floating
bind = $mainMod, Z, bringactivetotop,
bind = $mainMod, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, V, workspaceopt, allfloat
bind = $mainMod SHIFT, code:94, exec, $dir/scripts/toggle_disable_while_typing.sh

# Change layout and master orientation
bind = $mainMod, M, exec, hyprctl keyword general:layout master
bind = $mainMod SHIFT, M, exec, hyprctl keyword general:layout dwindle
bind = $mainMod, code:65, layoutmsg, orientationnext
bind = $mainMod SHIFT, code:65, layoutmsg, orientationprev

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod, right, movefocus, r
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod, up, movefocus, u
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, down, swapwindow, d

# Screenshot binds
bind = , print, exec, $dir/scripts/screenshot.d/screenshot-screen.sh
bind = $mainMod, print, exec, $dir/scripts/screenshot.d/screenshot-active.sh
bind = $mainMod SHIFT, print, exec, $dir/scripts/screenshot.d/screenshot-area.sh

# Switch or move next/prev workspaces
bind = $mainMod, K, workspace, e-1
bind = $mainMod SHIFT, K, movetoworkspace, e-1
bind = $mainMod, L, workspace, e+1
bind = $mainMod SHIFT, L, movetoworkspace, e+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Best keybind of all time
bind = $mainMod ALT SHIFT CTRL, L, exec, $browser https://it.linkedin.com/
