source = ~/.config/hypr/frappe.conf

$accent = $blue
$accentAlpha = $blueAlpha
$font = Noto Sans Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
    ignore_empty_input = true
}

# BACKGROUND
background {
    monitor =
    path = screenshot
    color = $base

    blur_size = 6
    blur_passes = 5 

    contrast = 1
    brightness = 0.6
    noise = 0
    vibrancy = 0
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%T")"
    color = $text
    font_size = 90
    font_family = $font
    position = 0, 0
    halign = center
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = 0, -150
    halign = center
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = ~/.config/hypr/assets/pfp
    size = 150
    border_color = $accent

    position = 0, 100
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $base
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾  Logged in as </i><span foreground="##$accentAlpha"><i>$USER</i></span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -85
    halign = center
    valign = center
}
